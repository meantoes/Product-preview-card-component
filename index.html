<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->

</head>
<body>
  <div class="container">
    <div class="picture">
      <picture>
        <source media="(min-width:1440px)" srcset="images/image-product-desktop.jpg">
        <img class="image-product" src="images/image-product-mobile.jpg" alt="image-product-mobile">
      </picture>
    </div>

    <div class="contents">
      <div class="perfume">PERFUME</div>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="texts">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="price">$149.99<span class="price-2">$169.99</span></div>

      <button>
        <img class="icon" src="images/icon-cart.svg" alt="cart-button">
        <div class="btn">Add to Cart</div>
      </button>

    </div>
  </div>

    <!--
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by meantoes.
      </div>
    -->

</body>
</html>
